<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">

    <title>Weather Forecast</title>
</head>

<body>
        <!-- in this section the user will write the city ti get the information -->
    <div id="search-bar">
      <input type="text" id="city-name" placeholder="Enter city name">
      <button id="search-button">Search</button>
    </div>

         <!-- this will provide today's weather -->
    <div id="current-weather">
      <h2 id="city-name-current"></h2>
      <p id="date"></p>
      <img id="weather-icon-current" src="" alt="Today">
      <p id="temperature"></p>
      <p id="humidity"></p>
      <p id="wind-speed"></p>
    </div>

        <!-- first day weather -->
    <div id="forecast-weather">
      <h2 id="city-name-forecast"></h2>
      <div class="forecast-card-container">
        <div class="forecast-card">
          <p id="forecast-date-1"></p>
          <img id="forecast-icon-1" src="" alt="1st Day">
          <p id="forecast-temperature-1"></p>
          <p id="forecast-humidity-1"></p>
          <p id="forecast-wind-speed-1"></p>
        </div>

        <!-- second day weather -->
        <div class="forecast-card">
          <p id="forecast-date-2"></p>
          <img id="forecast-icon-2" src="" alt="2nd Day">
          <p id="forecast-temperature-2"></p>
          <p id="forecast-humidity-2"></p>
          <p id="forecast-wind-speed-2"></p>
        </div>

         <!-- third day weather -->

        <div class="forecast-card">
          <p id="forecast-date-3"></p>
          <img id="forecast-icon-3" src="" alt="3th day">
          <p id="forecast-temperature-3"></p>
          <p id="forecast-humidity-3"></p>
          <p id="forecast-wind-speed-3"></p>
        </div>

        <!-- fourth day weather -->

        <div class="forecast-card">
          <p id="forecast-date-4"></p>
          <img id="forecast-icon-4" src="" alt="4th Day">
          <p id="forecast-temperature-4"></p>
          <p id="forecast-humidity-4"></p>
          <p id="forecast-wind-speed-4"></p>
        </div>

        <!-- fifth day weather -->

        <div class="forecast-card">
          <p id="forecast-date-5"></p>
          <img id="forecast-icon-5" src="" alt="5th day">
          <p id="forecast-temperature-5"></p>
          <p id="forecast-humidity-5"></p>
          <p id="forecast-wind-speed-5"></p>
        </div>

       
      

      </div>
    </div>
    <!-- this will keep a record of the search history -->
    <div id="search-history">
      <h2>Search History</h2>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/app.js"></script>
  </body>
</html>
